<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>

    <ui:composition template="../template.xhtml">

        <ui:define name="page-content">

            <header class="major">
                <h2>Procure por um curso pelo nome</h2>
            </header>
            <form jsf:id="form" method="post" action="#">

                <div class="row uniform 50%">

                    <div class="10u 12u$(4)">
                        <input type="text" name="name" jsf:id="name" jsf:value="#{courseListMB.courseName}" placeholder="Nome" />
                    </div>

                    <div class="2u$ 12u$(4)">
                        <h:commandLink class="button icon fa-search" action="#{courseListMB.searchCourse}"> </h:commandLink>
                    </div>
                </div>
            </form>

            <div class="table-wrapper">
                <f:metadata>
                    <f:viewParam name="radio" value="#{courseListMB.selectedCourse}"></f:viewParam>
                </f:metadata>

                <h:form id="listForm" >
                    <h:dataTable value="#{courseListMB.resultList}" var="course" >

                        <h:column>
                            <f:facet name="selecionado">Curso selecionado</f:facet>
                            <input type="radio"  a:name="radio" />
                            <label  />
                        </h:column>

                        <h:column>
                            <f:facet name="courseName">Nome</f:facet>
                            #{course.name}
                        </h:column>

                    </h:dataTable>

                    <h:commandLink class="button icon" action="#{courseListMB.select}" ></h:commandLink>
                </h:form>


            </div>


        </ui:define>

    </ui:composition>

</h:body>

</html>

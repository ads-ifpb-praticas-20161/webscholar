<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >

    <head>

        <title>WebScholar</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <meta name="description" content="" />

        <meta name="keywords" content="" />
        <link href="http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900" rel="stylesheet" type="text/css" />
        <!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script src="js/skel.min.js"></script>

        <script src="js/skel-panels.min.js"></script>

        <script src="js/init.js"></script>
        <noscript>
            &lt;link rel="stylesheet" href="css/skel-noscript.css" /&gt;
            &lt;link rel="stylesheet" href="css/style.css" /&gt;
            &lt;link rel="stylesheet" href="css/style-desktop.css" /&gt;
        </noscript>
        <link href="css/my-style.css" rel="stylesheet" type="text/css" />

        

    </head>

    <body class="homepage">

        <div id="header-wrapper">

            <div id="header">

                <div class="container">

                    <div id="logo">
                        <!-- Logo -->

                        <h1><a href="#">WebScholar</a></h1>
                    </div>
                </div>

                <div class="container">
                    <nav id="nav">

                        <ul>

                            <li><a href="index.xhtml">Homepage</a></li>

                            <li class="current_page_item"><a href="admin.xhtml">Administrador</a></li>

                            <li><a href="teacher.xhtml">Professor</a></li>

                            <li><a href="time.xhtml">Horarios</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div id="wrapper">

            <div class="container">

                <div class="row">

                    <div id="banner" class="12u">

                        <div class="container">
                            <a href="#"><img src="images/header-education.jpg" alt="" /></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PAGE -->
            <div id="page">
                <span id="adminLoginAnchor"></span>
                <ui:fragment  rendered="#{!userSession.isLogged()}">
                    <div class="container">
                        <div class="form-wrapper">
                            <div class="form-title">
                                <h2>Acessar como administrador</h2>
                            </div>
                            <div class="form-wrapper-content">
                                <form jsf:id="loginForm" method="post" action="admin.xhtml#adminLoginAnchor" >
                                    <div class="row half">
                                        <div class="6u">
                                            <input class="form-text-input" jsf:id="email" jsf:value="#{userSession.email}" type="email" name="email" placeholder="Email" />
                                        </div>

                                        <div class="6u">
                                            <input class="form-text-input" jsf:id="senha"  jsf:value="#{userSession.password}" type="password" name="password" placeholder="Senha" />
                                        </div>

                                    </div>

                                    <div class="row">
                                        <p class="button-style3">
                                            <h:commandLink action="#{userSession.doLogin()}" value="Entrar" />
                                        </p>
                                    </div>

                                    <div class="row">

                                          <h:message for="loginForm"  infoClass="success-msg" errorClass="error-msg" />

                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </ui:fragment>

            </div>


            <div class="main-background">

                <div class="container" id="copyright">
                    Design: <a href="http://templated.co">TEMPLATED</a> Images: <a href="http://unsplash.com">Unsplash</a> (<a href="http://unsplash.com/cc0">CC0</a>)
                </div>
            </div>

        </div>
    </body>

</html>
